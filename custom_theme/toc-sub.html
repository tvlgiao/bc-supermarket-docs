{%- for toc_item in toc_item.children %}
    <li>
        <a href="{{ toc_item.url }}">{{ toc_item.title }}</a>
        {%- set navlevel = navlevel + 1 %}
        {%- if navlevel <= config.theme.navigation_depth and toc_item.children %}
            <ul class="nav">
                {%- include 'toc-sub.html' %}
            </ul>
        {%- endif %}
        {%- set navlevel = navlevel - 1 %}
    </li>
{%- endfor %}
